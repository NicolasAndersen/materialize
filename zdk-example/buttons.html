<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../zdk-dist/css/zdk-materialize.css">
    <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="../zdk-dist/js/utils/require.js"></script>

    <style>

<body>
    <div class="zm" style="width: auto; min-width: 100px; max-width: 700px; height: 500px; position: relative; margin: 50px auto; align-content: center">

                <i class="material-icons">menu</i>
            </a>
            <ul>
                <li><a class="zm-btn-floating zm-red zm"><i class="material-icons zm">insert_chart</i></a></li>
                <li><a class="zm-btn-floating zm-yellow zm-darken-1 zm"><i class="material-icons zm">format_quote</i></a></li>

                <li><a class="zm-btn-floating zm-green zm"><i class="material-icons zm">publish</i></a></li>
                <li><a class="zm-btn-floating zm-blue zm"><i class="material-icons zm">attach_file</i></a></li>
            </ul>
        </div>
        <a class="add-wave-effect-btn zm-btn-floating zm-btn-large waves-effect waves-light zm-red zm"><i class="material-icons">add</i></a>
    </div>
    <div class="test-container" style="position: absolute;top: 0;">
        <div class="mini-container">
            <button class="test">sdfsdfsdfs</button>
        </div>
