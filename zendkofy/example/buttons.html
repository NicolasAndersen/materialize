<html>
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="../dist/css/ghpages-materialize.css">
    <script type="text/javascript" src="../dist/js/lib/require.js"></script>
    <script type="text/javascript" src="../dist/js/require-config.js"></script>
</head>
<body>
    <div class="zdk" style="width: auto; min-width: 100px; max-width: 700px; height: 500px; position: relative; margin: 50px auto; align-content: center">
        <a class="waves-effect waves-light zdk-btn zdk">button</a>
        <button disabled class="waves-effect waves-light zdk-btn zdk zdk-disabled">button</button>
        <button class="waves-effect waves-light zdk-btn zdk"><i class="material-icons zdk-left zdk">cloud</i>button</button>
        <button class="waves-effect waves-light zdk-btn zdk"><i class="material-icons zdk-right zdk">cloud</i>button</button>
        <div data-materialize-init="true" class="zdk-fixed-action-btn zdk-horizontal zdk" style="top: 45px; right: 24px;">
            <a class="zdk-btn-floating zdk-btn-large zdk-red">
                <i class="material-icons">menu</i>
            </a>
            <ul>
                <li><a class="zdk-btn-floating zdk-red zdk"><i class="material-icons zdk">insert_chart</i></a></li>
                <li><a class="zdk-btn-floating zdk-yellow zdk-darken-1 zdk"><i class="material-icons zdk">format_quote</i></a></li>
                <li><a class="zdk-btn-floating zdk-green zdk"><i class="material-icons zdk">publish</i></a></li>
                <li><a class="zdk-btn-floating zdk-blue zdk"><i class="material-icons zdk">attach_file</i></a></li>
            </ul>
        </div>
        <div data-materialize-init="true" class="zdk-fixed-action-btn zdk-horizontal zdk-click-to-toggle zdk xinchao" style="top: 125px; right: 24px;">
            <a class="zdk-btn-floating zdk-btn-large zdk-red zdk">
                <i class="material-icons zdk">menu</i>
            </a>
            <ul>
                <li><a class="zdk-btn-floating zdk-red zdk"><i class="material-icons zdk">insert_chart</i></a></li>
                <li><a class="zdk-btn-floating zdk-yellow zdk-darken-1 zdk"><i class="material-icons zdk">format_quote</i></a></li>
                <li><a class="zdk-btn-floating zdk-green zdk"><i class="material-icons zdk">publish</i></a></li>
                <li><a class="zdk-btn-floating zdk-blue zdk"><i class="material-icons zdk">attach_file</i></a></li>
            </ul>
        </div>
        <a class="add-wave-effect-btn zdk-btn-floating zdk-btn-large waves-effect waves-light zdk-red zdk zdk-disabled"><i class="material-icons">add</i></a>
    </div>
    <div data-test-1="1" class="xinchao cac ban data den" data-test-2="{my_%real{ly:s#tra`n[ge_i]d_n^@a|me>}"></div>
    <div class="test-container" style="position: absolute;top: 0;">
        <div class="mini-container">
            <button class="test">sdfsdfsdfs</button>
        </div>
    </div>
</body>
</html>
