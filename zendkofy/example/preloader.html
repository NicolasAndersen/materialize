<html>
<head>
    <meta charset="UTF-8">
    <title>Pagination</title>
    <link rel="stylesheet" href="../dist/css/ghpages-materialize.css">
    <script type="text/javascript" src="../dist/js/lib/require.js"></script>
    <script type="text/javascript" src="../dist/js/require-config.js"></script>
</head>
<body>
<div class="zdk-container zdk" style="position: relative; top: 20px;">
    <div class="zdk-row">
        <div class="zdk-col zdk-s12 zdk-m9 zdk-l10">
            <div class="zdk-row">
                <div class="zdk-col zdk-s12 zdk-m12">
                    <div class="zdk-progress">
                        <div class="zdk-determinate" style="width: 70%"></div>
                    </div>
                </div>
                <div class="zdk-col zdk-s12 zdk-m12">
                    <div class="zdk-progress">
                        <div class="zdk-indeterminate"></div>
                    </div>
                </div>
                <div class="zdk-col zdk-s12 zdk-m12">
                    <div class="zdk-preloader-wrapper zdk-big zdk-active">
                        <div class="zdk-spinner-layer zdk-spinner-blue-only">
                            <div class="zdk-circle-clipper zdk-left">
                                <div class="zdk-circle"></div>
                            </div><div class="zdk-gap-patch">
                                <div class="zdk-circle"></div>
                            </div><div class="zdk-circle-clipper zdk-right">
                                <div class="zdk-circle"></div>
                            </div>
                        </div>
                    </div>

                    <div class="zdk-preloader-wrapper zdk-active">
                        <div class="zdk-spinner-layer zdk-spinner-red-only">
                            <div class="circle-clipper zdk-left">
                                <div class="zdk-circle"></div>
                            </div><div class="zdk-gap-patch">
                                <div class="zdk-circle"></div>
                            </div><div class="zdk-circle-clipper zdk-right">
                                <div class="zdk-circle"></div>
                            </div>
                        </div>
                    </div>

                    <div class="zdk-preloader-wrapper zdk-small zdk-active">
                        <div class="zdk-spinner-layer zdk-spinner-green-only">
                            <div class="zdk-circle-clipper zdk-left">
                                <div class="zdk-circle"></div>
                            </div><div class="zdk-gap-patch">
                                <div class="zdk-circle"></div>
                            </div><div class="zdk-circle-clipper zdk-right">
                                <div class="zdk-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
