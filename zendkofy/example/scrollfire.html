<html>
<head>
    <meta charset="UTF-8">
    <title>Scrollfire</title>
    <link rel="stylesheet" href="../dist/css/ghpages-materialize.css">
    <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="../dist/js/lib/require.js"></script>
    <script type="text/javascript" src="../dist/js/require-config.js"></script>
</head>
<body>
<div class="zdk-container zdk" style="position: relative; top: 20px;">
    <div class="zdk-row">
        <div class="zdk-col zdk-s12 zdk-m9 zdk-l10">
            <div class="zdk-row">
                <button class="zdk-btn zdk" style="position: relative; top: 3500px;">test</button>
                <button class="zdk-btn zdk"  id="staggered-test" style="position: relative; top: 1000px;">test</button>
                <img style="opacity: 0;" width="500px" id="image-test" class="responsive-img" src="https://unsplash.imgix.net/reserve/nE6neNVdRPSIasnmePZe_IMG_1950.jpg?dpr=1.25&amp;fit=crop&amp;fm=jpg&amp;h=700&amp;q=75&amp;w=1050">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        require(['jquery', 'zendkofy', 'material/scrollFire', 'material/toasts'], function ($, $z) {
            $(document).ready(function ($) {
                var options = [
                    {selector: '#staggered-test', offset: 320, callback: function() {
                        $z.toast("This is our ScrollFire Demo!", 1500 );
                    } },
                    {selector: '#staggered-test', offset: 205, callback: function() {
                        $z.toast("Please continue scrolling!", 1500 );
                    } },
                    {selector: '#staggered-test', offset: 400, callback: function() {
                        $z.showStaggeredList("#staggered-test");
                    } },
                    {selector: '#image-test', offset: 500, callback: function() {
                        $z.fadeInImage("#image-test");
                    } }
                ];

                $z.scrollFire(options);
            });
        });
    </script>
</div>
</body>
</html>
