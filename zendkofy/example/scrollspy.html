<html>
<head>
    <meta charset="UTF-8">
    <title>Scrollspy</title>
    <link rel="stylesheet" href="../dist/css/ghpages-materialize.css">
    <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="../dist/js/lib/require.js"></script>
    <script type="text/javascript" src="../dist/js/require-config.js"></script>
</head>
<body>
<div class="zdk-container zdk" style="position: relative; top: 20px;">
    <div class="zdk-row">
        <div class="zdk-col zdk-s12 zdk-m9 zdk-l10">
            <div id="introduction" class="zdk-section zdk-scrollspy">
                <p>Content </p>
            </div>

            <div id="structure" class="zdk-section zdk-scrollspy">
                <p>Content </p>
            </div>

            <div id="initialization" class="zdk-section zdk-scrollspy">
                <p>Content </p>
            </div>
        </div>
        <div class="zdk-col zdk-hide-on-small-only zdk-m3 zdk-l2">
            <ul class="zdk-section zdk-table-of-contents">
                <li><a class="zdk" href="#introduction">Introduction</a></li>
                <li><a class="zdk" href="#structure">Structure</a></li>
                <li><a class="zdk" href="#initialization">Intialization</a></li>
            </ul>
        </div>
        <script type="text/javascript">
            require(['jquery', 'material/scrollspy'], function ($) {
                $(document).ready(function(){
                    $('.zdk-scrollspy').scrollSpy();
                });
            })
        </script>
    </div>
</div>
</body>
</html>
