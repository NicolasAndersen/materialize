<html>
<head>
    <meta charset="UTF-8">
    <title>Dialogs</title>
    <link rel="stylesheet" href="../dist/css/ghpages-materialize.css">
    <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="../dist/js/lib/require.js"></script>
    <script type="text/javascript" src="../dist/js/require-config.js"></script>
</head>
<body>
<div class="zdk-container zdk" style="position: relative; top: 20px;">
    <div class="zdk-row">
        <div class="zdk-col zdk-s12 zdk-m9 zdk-l10">
            <div class="zdk-row">
                <div class="zdk-col zdk-s12 zdk-m2">
                    <a class="zdk-btn zdk" onclick="zMeterial.toast('I am a toast', 2000)">Toast!</a>
                    <!-- data-position can be : bottom, top, left, or right -->
                </div>
            </div>
            <div class="zdk-row">
                <!-- data-delay controls delay before tooltip shows (in milliseconds)-->

                <div class="zdk-col zdk-s12 zdk-m2"><a data-materialize-init="true" class="zdk-btn zdk-tooltipped zdk"
                                                       data-position="bottom" data-delay="50"
                                                       data-tooltip="I am tooltip">Hover me!</a>
                </div>
                <div class="zdk-col zdk-s12 zdk-m2"><a data-materialize-init="true" class="zdk-btn zdk-tooltipped zdk"
                                                       data-position="top" data-delay="50" data-tooltip="I am tooltip">Hover
                        me!</a>
                </div>
                <div class="zdk-col zdk-s12 zdk-m2"><a data-materialize-init="true" class="zdk-btn zdk-tooltipped zdk"
                                                       data-position="left" data-delay="50" data-tooltip="I am tooltip">Hover
                        me!</a>
                </div>
                <div class="zdk-col zdk-s12 zdk-m2"><a data-materialize-init="true" class="zdk-btn zdk-tooltipped zdk"
                                                       data-position="right" data-delay="50"
                                                       data-tooltip="I am tooltip">Hover me!</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
