<html>
<head>
    <meta charset="UTF-8">
    <title>Side Nav</title>
    <link rel="stylesheet" href="../dist/css/ghpages-materialize.css">
    <script type="text/javascript" src="../dist/js/lib/require.js"></script>
    <script type="text/javascript" src="../dist/js/require-config.js"></script>
</head>
<body>
<div class="zdk-container zdk" style="position: relative; top: 20px;">
    <div class="zdk-row">
        <div class="zdk-col zdk-s12 zdk-m9 zdk-l10">
            <div class="zdk-row">
                <div class="zdk-col zdk-s12 zdk-m12">
                    <div class="zdk-nav-container">
                        <ul id="zdk-slide-out" class="zdk-side-nav">
                            <li><a href="#!">First Sidebar Link</a></li>
                            <li><a href="#!">Second Sidebar Link</a></li>
                            <li class="zdk-no-padding">
                                <ul data-materialize-init="true" class="zdk-collapsible zdk-collapsible-accordion zdk">
                                    <li>
                                        <a class="zdk-collapsible-header zdk">Dropdown<i class="material-icons zdk">arrow_drop_down</i></a>
                                        <div class="zdk-collapsible-body">
                                            <ul>
                                                <li><a href="#!" class="zdk">First</a></li>
                                                <li><a href="#!" class="zdk">Second</a></li>
                                                <li><a href="#!" class="zdk">Third</a></li>
                                                <li><a href="#!" class="zdk">Fourth</a></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="zdk-right zdk-navbar-links zdk-hide-on-med-and-down">
                            <li class="zdk-navbar-link-item"><a href="#!" class="zdk">First Sidebar Link</a></li>
                            <li class="zdk-navbar-link-item"><a href="#!" class="zdk">Second Sidebar Link</a></li>
                            <li class="zdk-navbar-link-item"><a data-materialize-init="true" class="zdk-dropdown-button zdk" href="#!" data-activates="dropdown1">Dropdown<i class="material-icons zdk-right zdk">arrow_drop_down</i></a></li>
                            <ul id="dropdown1" class="zdk-dropdown-content">
                                <li><a href="#!" class="zdk">First</a></li>
                                <li><a href="#!" class="zdk">Second</a></li>
                                <li><a href="#!" class="zdk">Third</a></li>
                                <li><a href="#!" class="zdk">Fourth</a></li>
                            </ul>
                        </ul>
                        <a href="#" data-materialize-init="true" data-activates="zdk-slide-out" class="zdk-button-collapse  zdk-show-on-large zdk zdk-white-text"><i class="material-icons zdk">menu</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
